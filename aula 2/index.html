<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Faça seu cadastro</h1>
            <div class="box">
                <label for="name-field"
                 class="label-text"
                 >Nome completo</label>
                <input required 
                type="text" 
                placeholder="Digite seu nome completo" 
                id="name-field" class="text-box" />
            </div>

            <div class="double-box">
                <div class="box space-btween">
                <label for="pais" class="label-text ">País</label>
                <select id="pais" class="text-box2">
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Paraguai</option>
                </select>
                </div  >
                <div class="box space-btween">
                <label for="data" class="label-text ">data de naçimento</label>
                <input type="date" class="text-box2">
                </div>
            </div>
            <div class="box-gender">
                <label for="genero" class="label-text2">genero</label>
                <div class="options-gender"> 

                
                <div>
                    <input type="radio" name="input-genre" id="">
                    <label for="">feminino</label>
                </div>
                <div>
                    <input type="radio" name="input-genre" id="">
                    <label for="">masculino</label>
                </div>
                <div>
                    <input type="radio" name="input-genre" id="">
                    <label for="">Não declarar</label>
                </div>
                </div>
            </div>
            <div class="box">
                <label for="email-field" class="label-text">E-mail</label>
                <input required type="email" placeholder="Digite seu e-mail" id="email-field" class="text-box" />
            </div>

            <div class="box">
                <label for="senha-field" class="label-text">Senha</label>
                <input id="senha=field" placeholder="Crie uma sennha" type="password" class="text-box" />
            </div>

            <div class="box2">
                <label for="confirmar-senha-field" class="label-text">Confirmar Senha</label>
                <input id="confirmar-senha-field" placeholder="confirmar senha" type="password" class="text-box" />
            </div>

            <input id="eula-field" type="checkbox" />
            <p>aceito os <a target="_blank" href="eula.html" class="link"> termos e condições </a>e concordo com as
                <a target="_blank" href="eula.html" class="link">politicas de privacidade</a>
                do Hall to Code
            </p>

            <button>cadastrar</button>
            <p> Já tem uma conta no Hall to Code?<a class="link" target="_blank" href="login.html">
                    Entre agora
                </a></p>
        </form>
    </section>
